name: tpp-worker

on:
  schedule:
    - cron: "0 */12 * * *"   # refresh loop every 12h
    - cron: "30 2 * * *"     # discovery loop daily (02:30 UTC)
  workflow_dispatch:
    inputs:
      which:
        description: "Which job to run"
        required: false
        default: "both"
        type: choice
        options: [discover, refresh, both]

concurrency:
  group: tpp-worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: worker/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r worker/requirements.txt

      - name: Decide which scripts to run
        id: plan
        run: |
          WHICH="${{ github.event.inputs.which }}"
          if [ -z "$WHICH" ]; then WHICH=both; fi
          echo "which=$WHICH" >> $GITHUB_OUTPUT

      - name: Refresh (12h)
        if: steps.plan.outputs.which == 'refresh' || steps.plan.outputs.which == 'both'
        env:
          TPP_ENDPOINT: ${{ secrets.TPP_ENDPOINT }}
          TPP_SECRET:   ${{ secrets.TPP_SECRET }}
        run: python worker/refresh.py

      - name: Discover (daily)
        if: steps.plan.outputs.which == 'discover' || steps.plan.outputs.which == 'both'
        env:
          TPP_ENDPOINT: ${{ secrets.TPP_ENDPOINT }}
          TPP_SECRET:   ${{ secrets.TPP_SECRET }}
        run: python worker/discover.py

      - name: Save logs (artifact on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: worker-logs
          path: .
          retention-days: 3
